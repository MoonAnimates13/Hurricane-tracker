<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87ceeb, #fff);
      margin: 0; padding: 0;
    }
    #weather {
      margin-top: 50px;
    }
    #alerts {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Advanced Weather App</h1>
  <div id="weather">
    <p>Loading weather data...</p>
  </div>

  <div id="alerts"></div>

  <label>
    <input type="checkbox" id="notifyToggle">
    Enable Hurricane Notifications
  </label>

  <script src="weather.js"></script>
</body>
</html>
