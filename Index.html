<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hurricane Tracker Pro</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 0; background: #eef; }
    #alerts { margin-top: 10px; font-weight: bold; font-size: 16px; }
    #map { height: 400px; width: 95%; margin: 20px auto; border: 2px solid #333; }
    label { display: block; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Hurricane Tracker Pro</h1>
  <div id="alerts">Loading hurricane data...</div>

  <label>
    <input type="checkbox" id="notifyToggle">
    Enable Hurricane Notifications
  </label>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="hurricane_map.js"></script>
</body>
</html>
